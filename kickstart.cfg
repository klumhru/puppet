#Generated by Kickstart Configurator
#platform=AMD64 or Intel EM64T

#System language
lang en_US
#Language modules to install
langsupport is_IS --default=en_US
#System keyboard
keyboard is
#System mouse
mouse
#System timezone
timezone --utc Atlantic/Reykjavik
#Root password
rootpw --disabled
#Initial user
user setup --fullname "Setup user" --iscrypted --password $1$dqlX1lb6$kDuQNrRTX.lutGPSNnr0./
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use Web installation
url --url http://speglar.simnet.is/ubuntu
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
part / --fstype ext4 --size 3072 
part /var --fstype ext4 --size 3072 
part swap --recommended 
part /boot --fstype ext4 --size 128 
part /tmp --fstype ext4 --size 256 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx
%post
apt-get update -y && apt-get install git openssh-server
git clone https://github.com/Klumhru/puppet.git /etc/puppet
